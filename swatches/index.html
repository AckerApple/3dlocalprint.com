<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swatch Editor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Swatch Editor</h1>
      <p>
        Edit swatches in place. The preview updates instantly, and the JSON at
        the bottom is ready to copy back into your source file.
      </p>
    </header>
    <main>
      <section class="panel">
        <div class="meta">
          <div class="controls">
            <div class="toggle" role="tablist" aria-label="View toggle">
              <button id="summaryViewButton" class="active" role="tab" type="button">
                Summary
              </button>
              <button id="editViewButton" role="tab" type="button">Edit</button>
              <button id="jsonViewButton" role="tab" type="button">JSON</button>
            </div>
            <button id="addSwatchButton" class="add-button" type="button">
              + Add swatch
            </button>
            <div id="count"></div>
          </div>
        </div>
        <div id="swatchGrid" class="swatch-grid"></div>
        <div id="summaryList" class="summary-list" hidden></div>
      </section>

      <section id="jsonPanel" class="panel" hidden>
        <h2 class="output-title">JSON output</h2>
        <textarea id="jsonOutput" spellcheck="false" readonly></textarea>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-panels">
        <a
          class="panel footer-panel footer-card"
          href="https://makerworld.com/en/models/188119-spinning-filament-swatch-display-lifts-swatches"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="footer-content">
            <div>
              <h2 class="output-title">Spinning Swatch Model</h2>
              <p>View the model on MakerWorld</p>
            </div>
            <img
              class="footer-gif"
              src="https://makerworld.bblmw.com/makerworld/model/US21aef9fc3a4df0/design/2024-02-16_ejcflxmlkh3c.gif?x-oss-process=image/resize,w_1000/format,webp"
              alt="Spinning filament swatch display"
              loading="lazy"
            />
          </div>
        </a>
        <a
          class="panel footer-panel footer-card"
          href="https://makerworld.com/en/models/18220-bambu-lab-filament-swatches"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="footer-content">
            <div>
              <h2 class="output-title">Swatch Print</h2>
              <p>View the swatch print on MakerWorld</p>
            </div>
            <img
              class="footer-gif"
              src="https://makerworld.bblmw.com/makerworld/model/USad0c6a30a40e3e/design/2023-09-23_a92bec82d0c97.png?x-oss-process=image/resize,w_1000/format,webp"
              alt="Bambu Lab filament swatches preview"
              loading="lazy"
            />
          </div>
        </a>
      </div>
      <div class="footer-links">
        <a
          href="https://github.com/AckerApple/3dlocalprint/blob/gh-pages/swatches/swatches.js"
          target="_blank"
          rel="noopener noreferrer"
        >
          swatches.js source
        </a>
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
